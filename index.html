<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>면역력 부스트 건강제품</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>면역력 부스트 건강제품</h1>
    <p>건강을 위한 첫걸음, 오늘부터 시작하세요.</p>
  </header>
  <main>
    <section class="product-info">
      <h2>이 제품이 특별한 이유?</h2>
      <ul>
        <li>✔ 면역 기능 정상화에 도움</li>
        <li>✔ 100% 식물 유래 성분</li>
        <li>✔ 하루 한 알, 간편한 복용</li>
      </ul>
    </section>
    <section class="cta">
      <button onclick="document.getElementById('popup').style.display='block'">할인 쿠폰 받기</button>
    </section>
    <section id="popup" class="popup">
      <div class="popup-content">
        <p>할인 쿠폰을 이메일로 보내드립니다!</p>
        <input type="email" placeholder="이메일을 입력하세요" />
        <button onclick="alert('쿠폰이 발송되었습니다!')">받기</button>
        <button onclick="document.getElementById('popup').style.display='none'">닫기</button>
      </div>
    </section>
  </main>
  <footer>
    <p>ⓒ 2025 건강케어</p>
  </footer>
</body>
</html>
